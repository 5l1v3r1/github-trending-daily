name: Generate Static Site
on:
  push:
    branches-ignore:
      - 'new-data'
  pull_request:
    branches-ignore:
      - 'new-data'
  workflow_dispatch:
    inputs:
      tags:
        description: 'Reason for manual run'
jobs:
  generate-static-site:
    runs-on: ubuntu-latest
    steps:
      - name: Set current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: 'static-site'
      - name: Setup Node.js
        uses: setup-node@v1
        with:
          node-version: '15.0.1'
      - name: Install Dependencies
        run: npm ci
      - name: Generate Next.js Site
        run: npm run build-gh-pages
      - name: Push Changes
        run: git add public/ docs/ && git commit -m "Add data for ${{ steps.date.outputs.date }}"